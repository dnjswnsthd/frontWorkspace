<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
      $(function () {
        // 1. h2 태그와 p태그를 모두 선택자로 지정.. 글자색을 모두 purple로 지정...
        $("h2, p").css("color", "purple");
        // 2. h2의 자식태그인 span을 선택자로 지정....글자색을 tomato로 지정...
        $("h2 span").css("color", "tomato");
        // 3. p태그 중에서 두 번째 태그를 선택자로 지정... 경계선을 1px solid green으로 지정...
        $("p:eq(1)").css("border", "1px solid green");
        // 4. p태그 중에서 마지막 태그를 선택자로 지정... 경계선을 1px solid blue으로 지정...
        $("p:last").css("border", "1px solid blue");
        // 5. p 태그의 클래스 속성값이 theme인 선택자를 지정.. 글자색을 red, 배경색을 블랙
        $("p.theme").css("color", "red").css("background-color", "black");
        // $("p.theme").css({ color: "red", "background-color": "black" });
      });
    </script>
  </head>
  <body>
    <h2 id="header">
      <span>This is a heading</span>
    </h2>
    <p>This is a paraprahp.</p>
    <p class="content">This is antoher paragraph1</p>
    <p class="content theme">This is antoher paragraph2</p>

    <button>Click me to hide</button>
  </body>
</html>
