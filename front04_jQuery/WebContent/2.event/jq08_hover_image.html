<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      .larger {
        width: 200px;
        border: 2px solid tomato;
      }
    </style>
    <title>Document</title>
    <script>
      $(function () {
        // 이미지에 마우슬 갖다대면 커지고.. 다시 영력 밖으로 나가면 원래 사이즈로 돌아가도록...hover
        $("img").hover(
          function () {
            $(this).addClass("larger");
          },
          function () {
            $(this).removeClass("larger");
          }
        );
      });
    </script>
  </head>
  <body>
    <h1>Bigger Image</h1>
    <img src="../image/1.jpg" width="100" />
    <img src="../image/2.jpg" width="100" />
    <img src="../image/3.jpg" width="100" />
    <img src="../image/4.jpg" width="100" />
  </body>
</html>
