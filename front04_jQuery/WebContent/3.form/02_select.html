<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        //1. 버튼 클릭하면 버튼의 타이틀을 resultView 영역에다가 출력...html(), text(), val()는 안됨 시험
        $("#createBtn").click(function () {
          //   $("#resultView").html("<p>" + $(this).val() + "</p>");
          //   $("#resultView").append("<p>" + $(this).val() + "</p>");
          //2. html() 를 이용해서 좀전의 append()와 동일한 결과로 출력되도록
          var res = $("#resultView").html();
          $("#resultView").html(res + $(this).val() + "</p>");
        });
        //3. select폼에서 내가 선택한 Encore 지부가 resultView 계속해서 출력되도록...html()를 이용하세요
        $("#createSel").change(function () {
          var item = $(this).val();
          var res = $("#resultView").html();
          $("#resultView").html(res + item + "</p>");
        });
      });
    </script>
  </head>
  <body>
    <input
      type="button"
      value="버튼 클릭시 동적으로 문자열 생성"
      id="createBtn"
    />
    <select id="createSel">
      <option>부산은행 기장지점</option>
      <option>부산은행 정관지점</option>
      <option>부산은행 강서산단지점</option>
      <option>부산은행 대연지점</option>
      <option>부산은행 반송지점</option>
    </select>

    <div id="resultView"></div>
  </body>
</html>
