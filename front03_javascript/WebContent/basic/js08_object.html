<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 객체 생성하기</title>
    <script>
      // 1.
      var obj1 = { name: "James", age: 44, phone: "010-2532-3422" };
      console.log(obj1);

      // 2.
      var obj2 = new Object();
      obj2.name = "James";
      obj2.age = 44;
      obj2.phone = "010-2324-2342";
      console.log(obj2);

      // 3.
      obj2.getInfo = function () {
        return this.name + " 님의 나이는 " + this.age + "살 입니다.";
      };
      console.log(obj2.getInfo());
    </script>
  </head>
  <body></body>
</html>
