<!-- 
    전역변수(클래스 변수)
    (멤버변수)
    지역변수(로컬변수)
    상수
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var myName = "Peter"; // 전역변수
      name = "James"; // 자동으로 전역변수가 된다.

      console.log(myName);
      console.log(name);

      function showAge() {
        let age = 33; // 로컬변수 앞에는 걍 let붙여서 구분해라 const 상수 es6 문법에서 추가된 대표적인 내용(Arrow 함수)
        myage = 22; // 자동으로 전역변수가 된다.
        console.log(age);
        console.log(myage);
      }
      showAge();
      //   console.log(age); error
      console.log(myage); // error 안남
    </script>
  </head>
  <body></body>
</html>
