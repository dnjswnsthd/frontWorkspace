<!--
	HTML 구조
	HTML
		|
		HEAD
			|
			META
			TITLE
			SCRIPT
			STYLE
		BODY
			
	::
	검색엔진의 최적화
	우리가 만든 컨텐츠가 사용자에게 검색되었을때 상위에 노출되도록 해야한다.
	구글검색 -- 엔진 최적화 가이드..
	
	1. TITLE태그에 컨텐츠 입력
	2. META Tag에 관련이 깊다.
		짧은 문장이나 짧은 단락이 더 효과적이다.
	3. URL 구조를 개선...bit.ly
		URL 주소를 알아보기 쉬운 형태로 만들어두면 검색엔진 최적화에 도움이 된다.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BasicTag</title>
    <style>
      #title {
        width: 600px;
        height: 400px;
        border: 1px solid purple;
        text-align: center;
        margin: 0 auto;
      }
      #middle {
        float: left;
      }
      #last {
        float: right;
      }
    </style>
    <script>
      function push() {
        alert("버튼이 눌러졌습니다.");
      }
    </script>
  </head>
  <body>
    <div id="title">
      <h1>
        <font color="orange">This is heading 1</font>
      </h1>
      <h2>This is heading 2</h2>
      <h3>This is heading 3</h3>
      <h4>This is heading 4</h4>
      <h5>This is heading 5</h5>
      <h6>This is heading 6</h6>
    </div>
    <hr />
    <div id="middle">
      <ol>
        <li><a href="http://java.sun.com">JAVA</a></li>
        <li><a href="http://tomcat.apache.org">JSP</a></li>
        <li><a href="http://jquery.com">JQUERY</a></li>
      </ol>
    </div>
    <div id="last">
      <ul>
        <li><a href="http://java.sun.com">JAVA</a></li>
        <li><a href="http://tomcat.apache.org">JSP</a></li>
        <li><a href="http://jquery.com">JQUERY</a></li>
      </ul>
    </div>
  </body>
  <button onclick="push()">눌러주세요</button>
</html>
