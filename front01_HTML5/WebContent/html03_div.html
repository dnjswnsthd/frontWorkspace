<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div, span :: 영역을 구분하는 태그</title>
    <style>
      div {
        border: 1px solid green;
      }
      span {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <!--
        div : 줄바꿈이 된다. Blocking Tag
        span: 줄바꿈이 안된다. Inline Tag
    -->
    <h1>영역을 구분하는 태그 DIV, SPAN</h1>
    <div>div scope</div>
    paragraph1
    <hr />
    <span> span scope </span>
    paragraph2
  </body>
</html>
